<div class="container-icon {{options.css_class}}" ng-if="c.data.show">
    <img src="{{data.image}}" />
    <div class="indicator">
        <span class="label-indicator">{{data.label}}</span>

        <span class="number-indicator" ng-click="c.redirectPage(data.sp_page)">
            {{data.count}}
        </span>
    </div>

    <button ng-click="c.redirectPage(data.sp_page)">
        <img src="arrow-right.png" class="arrow-image" />
    </button>
</div>
