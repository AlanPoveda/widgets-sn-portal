<div class='painel'>


  <div class="content-list">
    <h1>Sprints</h1>
    <div class="container">
  
        <div class="row title">
        
            <div class="col-sm-2">Sprint</div>  
            <div class="col-sm-2">${Initial date}</div>  
            <div class="col-sm-2">${end date}</div>  
            <div class="col-sm-2">${Status}</div> 
            <div class="col-sm-2">${Total stories}</div> 
            <div class="col-sm-2">${Total Stories points}</div>  
   
        </div>
       
    </div>
    
    <div class='container'>
      <div class="row align-items-center" ng-repeat="sprint in data.sprints">
        
            <span class="col-sm-2">
              {{sprint.name}}
            </span>

            <span class="col-sm-2">
              {{sprint.start_date.split(' ')[0]}}
            </span>

            <span class="col-sm-2">
              {{sprint.end_date.split(' ')[0]}}
            </span>

            <span class="col-sm-2">
              {{sprint.state}}
            </span>

            <span class="col-sm-2">
              {{sprint.storiesCount}}
            </span>

            <span class="col-sm-2">
              {{sprint.points}}
            </span> 

          

      </div>
    </div>

        <div class="accordion no-sprints" ng-if="data.sprints.length == 0">
          <h4 class="center">
            ${No sprints to display}
          </h4>
        </div>
      </div>

    </div>
