<div class="container">
    <div class="title"><h1>Status report</h1></div>
	<div class="calendar">
		<button class="button-before"><</button>
		<span>31 Jan, 2022 - 04 Fev, 2022</span>
		<button class="button-after">></button>
	</div>

	<!--Date picker-->

	<div class="datepicker">
		<button class="prev-day btn btn-outline-secondary"><i class="fa fa-angle-left" aria-hidden='true'></i></button>
		<div>
		  <label for="datepicker">{{c.data.dateWeekRange}}</label><br>
		  <input type='text' id='datepicker' class="inpt-hide" >
		</div>
		<button class='next-day btn btn-outline-secondary' ><i class='fa fa-angle-right' aria-hidden='true'></i></button>
	  </div>
	  
	  <button class='today-date btn btn-outline-secondary' ng-show="!isCurrent">Today</button>
	  
	
</div>
