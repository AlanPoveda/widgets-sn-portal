<div class="panel panel-{{options.color}} b" ng-if="::(data.articles.length > 0)">
  <div class="panel-heading"> <h2 class="h4 panel-title" id="header-{{data.sysId}}">
    <fa ng-if="::options.glyph.length" name="{{::options.glyph}}" class="m-r-sm" ></fa> {{::options.title}}</h2>
  </div>
  <div class="panel-body">
    <ul class="list-group" aria-labelledby="header-{{data.sysId}}">
      <li class="list-group-item" ng-repeat="a in ::data.articles">
        <a href="?id=kb_article&sys_id={{::a.sys_id}}" aria-label="{{::a.ratingAriaLabel}}">{{::a.short_description}}</a>
        <div>
          <span uib-rating sp-rating ng-model="::a.rating" max="5" readonly="true" aria-hidden="true" state-on="'fa fa-star kb-star-on'" state-off="'fa fa-star kb-star-off'" />
        </div>
      </li>
    </ul>
  </div>
</div>
