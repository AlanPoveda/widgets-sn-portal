<div class="container">
<!-- your widget template -->
  <div class="row buttons">
    <div class="select-all col-md-2">
      <input type="checkbox" class="form-check-input checkbox" ng-click="c.selectedAll()">
      <span>${Select all}</span>
    </div>
    <button class="approved col-md-2" ng-click="c.approved()">
      ${Approved}
    </button>
    <button class="reject col-md-2" ng-click="c.rejected()">
      ${Reject}
    </button>
  </div>
</div>
